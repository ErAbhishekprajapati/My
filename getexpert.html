<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Banner with Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .contact-banner {
            background-color: #084e99;
            color: white;
            padding: 40px 20px;
        }
        .contact-banner h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .contact-banner p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .contact-card {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .contact-card i {
            font-size: 1.5rem;
            margin-right: 10px;
        }
        .contact-card span {
            font-size: 1.2rem;
        }
        .contact-image img {
            max-width: 100%;
            height: auto;
        }
        .contact-banner{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="contact-banner">
        <div class="container">
            <div class="row align-items-center">
                <!-- Text and Contact Details -->
                <div class="col-md-6">
                    <h1>Get expert guidanceâ€”call or WhatsApp us today!!</h1>
                    <p>A Roadmap for readying key roles in your organization for business in the digital age.</p>
                    <div class="contact-card">
                        <i class="bi bi-telephone-fill text-light"></i>
                        <span>+91-9876543210</span>
                    </div>
                    <div class="contact-card">
                        <i class="bi bi-whatsapp text-light"></i>
                        <span>+91-000000000</span>
                    </div>
                </div>
                <!-- Image Section -->
                <div class="col-md-6 contact-image">
                    <img src="image/callimage.JPG" alt="Contact image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
