<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Ticker UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .news-ticker {
            background-color: #f8f9fa; /* Light grey background */
            color: #333; /* Dark text color */
            border: 1px solid #dee2e6; /* Border to define the section */
            padding: 10px;
            position: relative;
            overflow: hidden;
        }
        .news-ticker b {
            font-size: 1.2rem;
            color: #007bff; /* Bootstrap primary blue color */
        }
        .marquee {
            font-size: 1rem;
            white-space: nowrap;
            animation: scroll-left 20s linear infinite;
        }
        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container my-2">
        <div class="news-ticker d-flex align-items-center">
            <b>NEWS:</b>
            <div class="marquee ms-2">
                How to know my institute information? Like and subscribe to my channel!asdfghsdfghjsdfghdfghjsdfghjkdfghjksdfghjksdfghjsdfghjkdfghjkdfghjk
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
