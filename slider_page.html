<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .profile-card h5 {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .profile-card p {
            margin-bottom: 5px;
            font-size: 0.95rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row g-4">
            <!-- Profile 1 -->
            <div class="col-md-3">
                <div class="profile-card">
                    <img src="image/sir2.JPG" alt="lakhman sir">
                    <h5>lakhman sir chouhan</h5>
                    <p>CEO</p>
                    <p>I T Hunt for Community College Leadership and Research</p>
                </div>
            </div>
            <!-- Profile 2 -->
            <div class="col-md-3">
                <div class="profile-card">
                    <img src="image/s1.jpg" alt="Er.abhi">
                    <h5>Er. Abhishek</h5>
                    <p>President</p>
                    <p>J.S. College</p>
                </div>
            </div>
            <!-- Profile 3 -->
            <div class="col-md-3">
                <div class="profile-card">
                    <img src="image/s2.png" alt="Er.Mahendra">
                    <h5>Er. mahendra</h5>
                    <p>President</p>
                    <p>J.S. Technical College</p>
                </div>
            </div>
            <!-- Profile 4 -->
            <div class="col-md-3">
                <div class="profile-card">
                    <img src="image/sir2.JPG" alt="#">
                    <h5>Er. Lakhman singh</h5>
                    <p>President</p>
                    <p>Nielit  College</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
