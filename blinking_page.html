<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .blinking-text {
            text-align: center;
            margin-top: 20%;
            font-size: 24px;
            color: rgb(16, 27, 16);
            animation: blink 1s infinite;
        }
    </style>
</head>

<body>
    <div class="blinking-text">
        <b>Welcome to I T Hunt Family.</b>
    </div>
</body>

</html>
